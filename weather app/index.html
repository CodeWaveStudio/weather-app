<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            
            <input type="text" placeholder="search city here.." id="serch-text">
        <div class="search-img">
            <img src="/images/search.png" alt="">
        </div>
        </div>
        <div class="error">
            <h5>Invalid city name!</h5>
        </div>
        <div class="weather">
            <img src="" alt="" class="icon-img">
            <h1></h1>
            <h2></h2>
            <div class="weather-sub">
                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                    <div class="humidity-txt">
                        <h1>55</h1>
                        <h2>Humidity</h2>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <div class="wind-txt">
                        <h1>66</h1>
                        <h2>Wind</h2>
                    </div>
                </div>
                    
                </div>
            </div>
        </div>
<script src="main.js"></script>

    
</body>
</html>
